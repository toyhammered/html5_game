<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title> Name of Game </title>

		<!-- setting up viewpoint -->
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<!-- enabling web application mode -->
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- icons for the game (this shows up on iphone for ei:) -->
		<link rel="apple-touch-icon-precomposed"
					href="../public/img/icons/ios-icon.png"/>
		<link rel="apple-touch-icon-precomposed"
					href="../public/img/icons/ios-icon-ipad.png"/>
		<link rel="apple-touch-icon-precomposed"
					href="../public/img/icons/ios-icon-iphone-retina.png"/>
		<link rel="apple-touch-icon-precomposed"
					href="../public/img/icons/ios-icon-ipad-retina.png"/>

		<!-- specifying a startup image -->
		<link rel="apple-touch-startup-image"
			  href="img/ios_startup/ios-startup-748x1024.png"
			  media="screen and (min-device-width: 768px)
			  				and (orientation: landscape)" />
		<link rel="apple-touch-startup-image"
			  href="img/ios_startup/ios-startup-768x1004.png"
			  media="screen and (min-device-width: 768px)
			  				and (orientation: portrait)" />
		<link rel="apple-touch-startup-image"
			  href="img/ios_startup/ios-startup-320x460.png"
			  media="screen and (min-device-width: 768px)
			  				and (max-device-width: 320px)" />


		<!-- Choosing between diffrent status bars (ie: black) for ipad 
			 Can also choose black-translucent but it is broken in iOS 7 -->
		<meta name="apple-mobile-web-app-status-bar-style"
					content="black" />


		<!-- main css style sheet -->
		<link rel="stylesheet" href="../public/css/main.css" />

		<!-- fontface css style sheet -->
		<link rel="stylesheet" href="../public/css/fontfaces.css" />

		<!-- checking queries -->
		<link rel="stylesheet"
			  href="../public/css/mobile.css"
			  media="screen and (max-device-width: 768px)
			  				and (orientation: portrait),
			  		 screen and (max-device-width: 1024px)
			  		 		and (orientation: landscape)"/>

		<!-- jewel script sheet -->
		<script src="../public/script/jewel.js"></script>
		<script>
			window.addEventListener("load", function() {
				jewel.load("../public/script/dom.js"); //jewel.setup); // make sure to always check file locations, diffrent from book!

				if (jewel.isStandalone()) {
					//jewel.load("../public/script/dom.js");
					jewel.load("../public/script/screen.splash.js");
					jewel.load("../public/script/screen.main-menu.js", jewel.setup);

					if (jewel.hasWebWorkers()) {
						jewel.preload("../public/script/board.worker.js");
						jewel.load("../public/script/board.worker-interface.js", jewel.setup);

					} else {
						jewel.load("../public/script/board.js", jewel.setup);
					} // if statement for Web Workers
				} else {
					jewel.load("../public/script/screen.install.js", jewel.setup);
				} // if statement for standAlone
				
			});
		</script>


	</head>

	<body>
		<div id="game">
			<!-- game goes here -->
			<div class="screen" id="splash-screen">
				<h1 class="logo">Game <br/>Name</h1>
				<span class="continue">Click to Continue</span>
			</div>
			<div class="screen" id="main-menu">
				<h2 class="logo">Game<br/>Name</h2>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="high-scores">Highscore</button></li>
					<li><button name="about">About</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div><!-- end of div class screen -->
			<div class="screen" id="game-screen"></div>
			<div class="screen" id="high-scores"></div>
			<div class="screen" id="install-screen">
				<h1 class="logo">Game <br/>Name</h1>
				<span>
					Click the <img src="../public/img/install-icon.png"
										alt="Install icon">
					button to install the game to your home screen.
				</span>
			</div><!-- end of install screen -->
		</div> <!-- end of id: game -->


	</body>
