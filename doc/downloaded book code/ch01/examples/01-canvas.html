<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Chapter 1: Canvas example</title>
	<style>
		#mycanvas {
			border : 1px solid black;
		}
	</style>
</head>
<body>

	<canvas id="mycanvas"></canvas>
	
	<script>
		var canvas = document.getElementById("mycanvas"),
			ctx = canvas.getContext("2d");
			
		canvas.width = 200;
		canvas.height = 200;
		
		ctx.fillStyle = "blue";
		ctx.beginPath(); // begin drawing a new path
		ctx.arc(50, 50, 25, 0, Math.PI * 2, true);
		ctx.arc(150, 50, 25, 0, Math.PI * 2, true);
		ctx.fill();
		
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.moveTo(100, 75);
		ctx.lineTo(75, 125);
		ctx.lineTo(125, 125);		
		ctx.fill();
		
		ctx.strokeStyle = "green";
		ctx.beginPath();
		ctx.scale(1, 0.5);
		ctx.arc(100, 300, 75, Math.PI, 0, true);
		ctx.closePath();
		ctx.stroke();

		
	</script>
	
</body>
</html>
