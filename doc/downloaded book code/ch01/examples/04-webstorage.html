<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Chapter 1: WebStorage example</title>
</head>
<body>

	<script>
		// save highscore data
		localStorage.setItem("highscore", "152400");
		
		// data can later be retrieved, even on other pages
		var highscore = localStorage.getItem("highscore");
		alert(highscore);
		
	</script>
	
</body>
</html>
